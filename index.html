<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <nav id="navigation">
            <h2><a href="#tip-percent" id="percent" class="active">Tip by percent</a></h2>
            <h2><a href="#tip-round" id="round">Round bill</a></h2>
        </nav>
        <div>
            <section id="tip-percent" class="showing">
                <form id="percent-form">
                    <fieldset>
                        <label for="total">Bill total:</label>
                        <div>
                            <span>$</span><input id="total" name="percent-total" placeholder="0.00" />
                        </div>
                    </fieldset>
                    <fieldset>
                        <label for="service" class="label">Choose tip</label>
                        <div class="radio-buttons">
                            <input type="radio" id="5" name="percent-number" value="5" checked>
                            <label for="5">5%</label>

                            <input type="radio" id="10" name="percent-number" value="10">
                            <label for="10">10%</label>

                            <input type="radio" id="15" name="percent-number" value="15">
                            <label for="15">15%</label>

                            <input type="radio" id="20" name="percent-number" value="20">
                            <label for="20">20%</label>

                            <input type="radio" id="30" name="percent-number" value="30">
                            <label for="30">30%</label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <label for="split-with">Split</label>
                        <div id="split">
                            <button id="subtract">-</button>
                            <span id="split-count">1</span>
                            <button id="add">+</button>
                        </div>
                    </fieldset>
                </form>
            </section>
            <section id="tip-round">
                <fieldset>
                    <label for="round-total">Bill total:</label>
                    <div>
                        <span>$</span><input id="round-total" class="total" name="percent-total" placeholder="0.00" />
                    </div>
                </fieldset>
                <fieldset>
                    <label class="label">Round to</label>
                    <div class="radio-buttons">
                        <input type="radio" id="1" name="round-number" value="1" checked>
                        <label for="1">$1</label>

                        <input type="radio" id="5" name="round-number" value="5">
                        <label for="5">$5</label>

                        <input type="radio" id="10" name="round-number" value="10">
                        <label for="10">$10</label>

                        <br/>
                        <input type="radio" id="custom" name="round-number" value="">Custom tip <input type="text" name="custom-value" />
                    </div>
                </fieldset>
            </section>
        </div>
        
        <aside id="calculate-total">
            <h3 class="label">Total per person</h3>
            <p id="grand-total" class="value">$0.00</p>

            <div class="breakdown">
                <div class="item">
                    <caption class="label">bill</caption>
                    <p class="value" id="bill-total">$0.00</p>
                </div>
                <div class="item">
                    <caption class="label">tip</caption>
                    <p class="value" id="tip-total">$0.00</p>
                </div>
            </div>
        </aside>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
