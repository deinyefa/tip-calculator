<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <nav id="navigation">
            <h2><a href="#tip-percent" id="percent" class="active">Tip by percent</a></h2>
            <h2><a href="#tip-round" id="round">Round bill</a></h2>
        </nav>
        <div>
            <section id="tip-percent" class="showing">
                <form id="percent-form">
                    <fieldset>
                        <label for="total">Bill total:</label>
                        <div class="">
                            <span>$</span><input id="total" name="percent-total" value="0.00" />
                        </div>
                    </fieldset>
                    <fieldset>
                        <h3 for="service" class="label">How was your service?</h3>
                        <div class="radio-buttons">
                            <input type="radio" id="1" name="round-number" value="1" checked>
                            <label for="1">$1</label>

                            <input type="radio" id="5" name="round-number" value="5">
                            <label for="5">$5</label>
                        </div>
                        
                        <select id="service">
                            <option value="30">Outstanding - 30%</option>
                            <option value="20">Good - 20%</option>
                            <option value="15">Okay - 15%</option>
                            <option value="10">Bad - 10%</option>
                            <option value="5">Terrible - 5%</option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <label for="split-with">How many people will you split the bill with?</label>
                        <input type="text" value="1">
                    </fieldset>
                </form>
            </section>
            <section id="tip-round">
                <fieldset>
                    <label for="round-total">Bill total:</label>
                    <input type="number" name="round total" id="round-total">
                </fieldset>
                <fieldset>
                    <h3>Round your bill to</h3>
                    <div>
                        <input type="radio" id="1" name="round-number" value="1" checked>
                        <label for="1">$1</label>
                    </div>
                    <div>
                        <input type="radio" id="5" name="round-number" value="5">
                        <label for="5">$5</label>
                    </div>
                    <div>
                        <input type="radio" id="10" name="round-number" value="10">
                        <label for="10">$10</label>
                    </div>
                    <div>
                        <input type="radio" id="custom" name="round-number" value="">Custom value <input type="text" name="custom-value" />
                    </div>
                </fieldset>
            </section>
        </div>
        
        <aside id="calculate-total">
            <h3 class="label">Total per person</h3>
            <p id="grand-total" class="value">$0.00</p>

            <div class="breakdown">
                <div class="item">
                    <caption class="label">bill</caption>
                    <p class="value" id="bill-total">$0.00</p>
                </div>
                <div class="item">
                    <caption class="label">tip</caption>
                    <p class="value" id="tip-total">$0.00</p>
                </div>
            </div>
        </aside>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
